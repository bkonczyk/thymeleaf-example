<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-3">Add new employee</h2>
    <hr>
    <form th:action="@{/add-employee}" th:object="${employee}" method="post">
        <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" id="name" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <div class="form-group col-md-6">
            <label for="surname" class="col-form-label">Surname</label>
            <input type="text" th:field="*{surname}" placeholder="Surname" id="surname" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="email" class="col-form-label">E-mail</label>
            <input type="email" th:field="*{email}" placeholder="E-mail" id="email" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="pesel" class="col-form-label">Pesel</label>
            <input type="text" th:field="*{pesel}" placeholder="Pesel" id="pesel" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="age" class="col-form-label">Age</label>
            <input type="number" th:field="*{age}" placeholder="Age" id="age" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-info">Save employee</button>
    </form>
    <hr>
    <a th:href="@{/index}" class="btn btn-warning">Back</a>
</div>
</body>
</html>
