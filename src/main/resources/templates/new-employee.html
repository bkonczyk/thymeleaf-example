<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-3">Add new employee</h2>
    <hr>
    <form>
        <input type="text" placeholder="Name" class="form-control mb-4 col-4">
        <input type="text" placeholder="Surname" class="form-control mb-4 col-4">

        <input type="text" placeholder="Pesel" class="form-control mb-4 col-4">
        <input type="number" placeholder="Age" class="form-control mb-4 col-4">
    </form>
</div>
</body>
</html>
